<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo và thao tác với mảng</title>
</head>
<body>
<h1>Sample Screen:</h1>
<input type="text" id="textValue"/>
<input type="button" value="Add" onclick="add_element_to_array()";/>
<input type="button" value="Dislay" onclick="Display_array()";/>
<div id="result"></div>

<script>
    let x=0;
    let arr = [Array]
    function add_element_to_array(){
        arr[x]=document.getElementById('textValue').value;
        x++;
        alert(""+arr[x]+"Added at index"+ x);
        document.getElementById('textValue').value;
    }
    function Display_array(){
        let e="<hr/>";
        for (let i=0 ; i<arr.length; i++){
                e+="Element" + i +
                    "=" + arr[i] + "<br/>";
        }
        document.getElementById("result").innerHTML= e;
    }
</script>
</body>
</html>
